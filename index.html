<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>WNS Costos por Fecha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-5xl mx-auto">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Costeador de Recetas</h1>
                <p class="text-gray-500 mt-1">Consulta histórica de costos</p>
            </div>
            
            <div class="mt-4 md:mt-0 flex items-center gap-4">
                <div class="text-right mr-2">
                    <label class="block text-xs font-bold text-gray-400 uppercase">Fecha de Cotización</label>
                    <input type="date" id="datePicker" class="mt-1 block border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm border p-2 text-gray-700">
                </div>
                <div id="rateDisplay" class="hidden bg-green-50 px-4 py-2 rounded-lg border border-green-200 text-center">
                    <span class="block text-xs text-green-600 font-bold uppercase">Dólar (Oficial)</span>
                    <span class="text-xl font-bold text-green-800" id="rateValue">-</span>
                </div>
            </div>
        </header>

        <div id="loading" class="text-center py-20 text-gray-500 hidden">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-2"></div>
            Cargando cotización y calculando...
        </div>
        
        <div id="error" class="hidden bg-red-100 text-red-700 p-4 rounded mb-4 text-center"></div>
        
        <div id="grid" class="grid gap-6 md:grid-cols-2"></div>
    </div>

    <script>
        // Configurar fecha
        const dateInput = document.getElementById('datePicker');
        const today = new Date();
        const minDate = new Date();
        minDate.setDate(today.getDate() - 30);

        dateInput.max = today.toISOString().split('T')[0];
        dateInput.min = minDate.toISOString().split('T')[0];
        dateInput.value = dateInput.max; // Default hoy

        
        dateInput.addEventListener('change', () => loadData(dateInput.value));

    
        loadData(dateInput.value);

        async function loadData(date) {
            const grid = document.getElementById('grid');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const rateDisplay = document.getElementById('rateDisplay');
            const rateValue = document.getElementById('rateValue');

            grid.innerHTML = '';
            errorDiv.classList.add('hidden');
            rateDisplay.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                // Llamada a la API 
                const res = await fetch(`/api/calculate?date=${date}`);
                const data = await res.json();

                loading.classList.add('hidden');

                if (data.error) throw new Error(data.error);
                
                // Mostrar cotización
                if (data.usd_rate) {
                    rateValue.innerText = `$${data.usd_rate.toLocaleString('es-AR', {minimumFractionDigits: 2})}`;
                    rateDisplay.classList.remove('hidden');
                } else {
                    rateDisplay.classList.add('hidden'); 
                }

                if (!data.recipes || data.recipes.length === 0) {
                    grid.innerHTML = '<div class="col-span-2 text-center text-gray-400">Sin datos de recetas.</div>';
                    return;
                }

                data.recipes.forEach(r => {
                    const fmtArs = n => n.toLocaleString('es-AR', {style:'currency', currency:'ARS', maximumFractionDigits:0});
                    const fmtUsd = n => n ? n.toLocaleString('en-US', {style:'currency', currency:'USD', maximumFractionDigits:2}) : 'N/A';
                    
                    let ingredientsHtml = r.ingredients.map(i => `
                        <div class="flex justify-between text-sm py-1 border-b border-gray-100 last:border-0">
                            <span class="${i.found?'text-gray-600':'text-red-500 font-bold'}">
                                ${!i.found ? '⚠️ ' : ''}${i.name} (${i.qty_g}g)
                            </span>
                            <span class="font-mono text-gray-700">${i.found ? fmtArs(i.cost_ars) : '-'}</span>
                        </div>
                    `).join('');

                    const card = `
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start mb-4 border-b pb-3">
                                <h2 class="font-bold text-lg text-gray-800 w-2/3 leading-tight">${r.name}</h2>
                                <div class="text-right">
                                    <div class="text-2xl font-bold ${r.has_missing ? 'text-orange-500' : 'text-indigo-600'}">
                                        ${fmtArs(r.total_cost_ars)}
                                    </div>
                                    <div class="text-sm font-semibold text-green-600 mt-1">
                                        ${fmtUsd(r.total_cost_usd)}
                                    </div>
                                </div>
                            </div>
                            <div class="space-y-1">${ingredientsHtml}</div>
                            ${r.has_missing ? '<div class="mt-3 text-xs text-orange-500 font-bold bg-orange-50 p-2 rounded">⚠️ Faltan precios de ingredientes</div>' : ''}
                        </div>
                    `;
                    grid.innerHTML += card;
                });

            } catch (e) {
                loading.classList.add('hidden');
                errorDiv.innerText = `Error: ${e.message}`;
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
